{% load static %}

{% block head_extra %}
    <link rel="stylesheet" href="{% static 'inicio/css/login_styles.css' %}">
{% endblock %}

{% block contenido %}
<div class="login-container">
    <div class="login-box">
        <h1 class="login-title">Iniciar SesiónZZZZZZZZZZZZZZZ</h1>
        <p class="login-subtitle">Sign in to continue</p>

        <form class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">EMAIL</label>
                <input type="email" id="email" class="form-input" placeholder="hello@reallygreatsite.com">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">PASSWORD</label>
                <input type="password" id="password" class="form-input" placeholder="*****">
            </div>
            <button type="submit" class="login-button">Inicia Sesión</button>
        </form>

        <p class="signup-link">NO TIENES UNA CUENTA? <a href="">REGISTRATE</a></p>
    </div>
</div>
{% endblock %}
