
{% extends "base.html" %}

{% block titulo %}Eliminar Inventario{% endblock %}

{% block contenido %}
  <h2>Eliminar Inventario</h2>
  <p>¿Estás seguro que deseas eliminar el inventario <strong>{{ object.nombre }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'inventario' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
