{% load static %}



{% block head_extra %}
<link rel="stylesheet" href="{% static 'inicio/css/login_styles.css' %}">
{% endblock %}


{% block contenido %}
<h2>Editar Producto en Inventario ðŸ§¼</h2>

<div class="login-container">
    <div class="login-box">
        <form method="POST" class="login-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div style="color: red;">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="login-button">Actualizar</button>
        </form>
    </div>
</div>
{% endblock %}
