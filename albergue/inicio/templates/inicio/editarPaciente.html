{% load static %}

{% block head_extra %}
    <link rel="stylesheet" href="{% static 'inicio/css/login_styles.css' %}">
{% endblock %}

{% block contenido %}
<div class="login-container">
    <div class="login-box">
        <h1 class="login-title">Editar datos del Paciente</h1>

        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label type="text" class="form-label">Nombre</label>
                <input type="text" name="username" id="username" class="form-input" placeholder="Nombre del paciente" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" name="email" id="email" class="form-input" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-input" placeholder="*****" required>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-input" required>
            </div>

            <button type="submit" class="login-button">Listo</button>
        </form>

        {% if error %}
            <p class="error-message" style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}
        
    </div>
</div>
{% endblock %}
